<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快手转发工具</title>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --dark: #2f3542;
            --light: #f1f2f6;
            --gray: #a4b0be;
            --success: #2ed573;
            --warning: #ffa502;
            --error: #ff4757;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: none;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .header p {
            color: var(--gray);
            font-size: 16px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
        }
        
        .panel h2 {
            margin-bottom: 15px;
            color: var(--secondary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }
        
        .primary-btn {
            background: var(--primary);
            color: white;
        }
        
        .primary-btn:hover:not(:disabled) {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        .primary-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }
        
        .secondary-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .secondary-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .start-btn {
            background: var(--primary);
            color: white;
        }
        
        .start-btn:hover:not(:disabled) {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        .start-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }
        
        .stop-btn {
            background: var(--secondary);
            color: white;
        }
        
        .stop-btn:hover:not(:disabled) {
            background: #26a69a;
            transform: translateY(-2px);
        }
        
        .stop-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }
        
        .progress-container {
            margin-top: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            display: none;
        }
        
        .progress-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 6px;
            width: 0%;
            transition: width 0.3s;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            text-align: center;
        }
        
        .stat-box {
            flex: 1;
            padding: 10px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .success {
            color: var(--success);
        }
        
        .error {
            color: var(--error);
        }
        
        .logs-container {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            display: none;
        }
        
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .logs {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-icon {
            margin-right: 10px;
            font-size: 16px;
        }
        
        .log-success {
            color: var(--success);
        }
        
        .log-error {
            color: var(--error);
        }
        
        .info-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .info-row:last-child {
            margin-bottom: 0;
        }
        
        .user-info {
            margin-top: 15px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .label {
            font-weight: bold;
        }
        
        .value {
            color: var(--secondary);
        }
        
        .music-player {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .music-player h3 {
            margin-bottom: 10px;
            color: var(--secondary);
        }
        
        .player-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .music-btn {
            background: var(--warning);
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .music-btn:hover {
            background: #e69500;
        }
        
        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        
        .status-success {
            background: rgba(46, 213, 115, 0.2);
            color: var(--success);
        }
        
        .status-error {
            background: rgba(255, 71, 87, 0.2);
            color: var(--error);
        }
        
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: rgba(46, 213, 115, 0.2);
            color: var(--success);
            border: 1px solid rgba(46, 213, 115, 0.3);
        }
        
        .message.error {
            background: rgba(255, 71, 87, 0.2);
            color: var(--error);
            border: 1px solid rgba(255, 71, 87, 0.3);
        }
        
        /* 模态框样式 */
        .modal {
            display: flex;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .modal-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            color: var(--secondary);
            margin: 0;
        }
        
        .close {
            color: var(--gray);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .close:hover {
            color: var(--primary);
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .announcement-content {
            max-width: 600px;
        }
        
        .announcement-text {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--gray);
            font-size: 14px;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
    <!-- 引入Supabase客户端 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- 卡密验证弹窗 -->
    <div id="keyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>卡密验证</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="keyInput">请输入卡密</label>
                    <input type="text" id="keyInput" placeholder="输入您的卡密...">
                </div>
                <div class="button-group">
                    <button id="verifyKeyBtn" class="primary-btn">验证卡密</button>
                </div>
                <div id="keyMessage" class="message"></div>
            </div>
        </div>
    </div>

    <!-- 公告弹窗 -->
    <div id="announcementModal" class="modal" style="display: none;">
        <div class="modal-content announcement-content">
            <div class="modal-header">
                <h2>系统公告</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="announcementText" class="announcement-text">
                    <!-- 公告内容将通过JavaScript动态加载 -->
                </div>
                <div class="button-group">
                    <button id="confirmAnnouncementBtn" class="primary-btn">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 主界面 -->
    <div class="container" id="mainContainer">
        <div class="header">
            <h1>快手转发工具</h1>
            <p>专业提升快手作品转发量</p>
        </div>
        
        <div class="content">
            <div class="dashboard">
                <div class="panel">
                    <h2>分享设置</h2>
                    <div class="input-group">
                        <label for="videoUrl">快手作品链接</label>
                        <input type="text" id="videoUrl" placeholder="https://v.kuaishou.com/...">
                    </div>
                    
                    <div class="input-group">
                        <label for="shareCount">分享次数</label>
                        <input type="number" id="shareCount" value="100" min="1" max="1000">
                    </div>
                    
                    <div class="button-group">
                        <button class="start-btn" id="startBtn">开始分享</button>
                        <button class="stop-btn" id="stopBtn" disabled>停止分享</button>
                    </div>
                    
                    <div class="status" id="statusMessage"></div>
                    
                    <div class="info-box" id="infoBox">
                        <div class="info-row">
                            <span>作者ID:</span>
                            <span id="authorId">-</span>
                        </div>
                        <div class="info-row">
                            <span>作品ID:</span>
                            <span id="photoId">-</span>
                        </div>
                    </div>
                </div>
                
                <div class="panel">
                    <h2>用户信息</h2>
                    <div class="user-info">
                        <div class="info-item">
                            <span class="label">卡密状态:</span>
                            <span class="value" id="keyStatus">未验证</span>
                        </div>
                        <div class="info-item">
                            <span class="label">剩余次数:</span>
                            <span class="value" id="remainingCount">0</span>
                        </div>
                        <div class="info-item">
                            <span class="label">有效期至:</span>
                            <span class="value" id="expiryDate">-</span>
                        </div>
                    </div>
                    
                    <div class="music-player">
                        <h3>背景音乐</h3>
                        <div class="player-controls">
                            <button id="playBtn" class="music-btn">播放</button>
                            <button id="pauseBtn" class="music-btn">暂停</button>
                            <button id="volumeUpBtn" class="music-btn">音量+</button>
                            <button id="volumeDownBtn" class="music-btn">音量-</button>
                        </div>
                        <audio id="bgMusic" loop>
                            <source src="https://music.163.com/song/media/outer/url?id=2759391353.mp3" type="audio/mpeg">
                            您的浏览器不支持音频元素
                        </audio>
                    </div>
                </div>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-header">
                    <span>分享进度</span>
                    <span id="progressText">0/0</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value success" id="successCount">0</div>
                        <div>成功</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value error" id="errorCount">0</div>
                        <div>失败</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="speed">0</div>
                        <div>次/秒</div>
                    </div>
                </div>
            </div>
            
            <div class="logs-container">
                <div class="logs-header">
                    <h3>实时日志</h3>
                    <button id="clearLogsBtn" class="secondary-btn">清空日志</button>
                </div>
                <div class="logs" id="logsContainer">
                    <!-- 日志将在这里显示 -->
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>快手转发工具 &copy; 2023 | 版本 2.0</p>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 元素引用
            const keyModal = document.getElementById('keyModal');
            const announcementModal = document.getElementById('announcementModal');
            const mainContainer = document.getElementById('mainContainer');
            const keyInput = document.getElementById('keyInput');
            const verifyKeyBtn = document.getElementById('verifyKeyBtn');
            const keyMessage = document.getElementById('keyMessage');
            const announcementText = document.getElementById('announcementText');
            const confirmAnnouncementBtn = document.getElementById('confirmAnnouncementBtn');
            const closeButtons = document.querySelectorAll('.close');
            
            const videoUrlInput = document.getElementById('videoUrl');
            const shareCountInput = document.getElementById('shareCount');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const infoBox = document.getElementById('infoBox');
            const authorIdSpan = document.getElementById('authorId');
            const photoIdSpan = document.getElementById('photoId');
            const keyStatusSpan = document.getElementById('keyStatus');
            const remainingCountSpan = document.getElementById('remainingCount');
            const expiryDateSpan = document.getElementById('expiryDate');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const successCountSpan = document.getElementById('successCount');
            const errorCountSpan = document.getElementById('errorCount');
            const speedSpan = document.getElementById('speed');
            const logsContainer = document.getElementById('logsContainer');
            const clearLogsBtn = document.getElementById('clearLogsBtn');
            const statusMessage = document.getElementById('statusMessage');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const volumeUpBtn = document.getElementById('volumeUpBtn');
            const volumeDownBtn = document.getElementById('volumeDownBtn');
            const bgMusic = document.getElementById('bgMusic');
            
            // 状态变量
            let isRunning = false;
            let totalRequests = 0;
            let successCount = 0;
            let errorCount = 0;
            let startTime = 0;
            let currentRequestCount = 0;
            let intervalId = null;
            let currentKey = null;
            
            // 初始化
            function init() {
                // 显示卡密验证弹窗
                keyModal.style.display = 'flex';
                mainContainer.style.display = 'none';
                
                // 加载公告
                loadAnnouncement();
                
                // 设置音乐播放器
                setupMusicPlayer();
            }
            
            // 加载公告
            async function loadAnnouncement() {
                try {
                    const { data, error } = await supabase
                        .from(TABLES.ANNOUNCEMENTS)
                        .select('*')
                        .order('created_at', { ascending: false })
                        .limit(1);
                    
                    if (error) throw error;
                    
                    if (data && data.length > 0) {
                        announcementText.textContent = data[0].content;
                    } else {
                        announcementText.textContent = '11月21日已更新，系统更加流畅生动，优化了分享速度和稳定性！';
                    }
                } catch (error) {
                    console.error('加载公告失败:', error);
                    announcementText.textContent = '11月21日已更新，系统更加流畅生动，优化了分享速度和稳定性！';
                }
            }
            
            // 设置音乐播放器
            function setupMusicPlayer() {
                playBtn.addEventListener('click', function() {
                    bgMusic.play().catch(e => {
                        console.log('播放失败:', e);
                        showMessage('音乐播放失败，请检查网络连接', 'error');
                    });
                });
                
                pauseBtn.addEventListener('click', function() {
                    bgMusic.pause();
                });
                
                volumeUpBtn.addEventListener('click', function() {
                    if (bgMusic.volume < 1) {
                        bgMusic.volume = Math.min(1, bgMusic.volume + 0.1);
                    }
                });
                
                volumeDownBtn.addEventListener('click', function() {
                    if (bgMusic.volume > 0) {
                        bgMusic.volume = Math.max(0, bgMusic.volume - 0.1);
                    }
                });
            }
            
            // 验证卡密
            verifyKeyBtn.addEventListener('click', async function() {
                const key = keyInput.value.trim();
                
                if (!key) {
                    showMessage('请输入卡密', 'error');
                    return;
                }
                
                // 验证卡密
                verifyKeyBtn.disabled = true;
                verifyKeyBtn.textContent = '验证中...';
                
                try {
                    const { data, error } = await supabase
                        .from(TABLES.CARDS)
                        .select('*')
                        .eq('key', key)
                        .eq('status', KEY_STATUS.ACTIVE)
                        .gte('expires_at', new Date().toISOString())
                        .gt('remaining_uses', 0)
                        .single();
                    
                    if (error) throw error;
                    
                    if (data) {
                        // 验证成功
                        currentKey = data;
                        keyModal.style.display = 'none';
                        mainContainer.style.display = 'block';
                        
                        // 更新用户信息
                        keyStatusSpan.textContent = '已验证';
                        remainingCountSpan.textContent = data.remaining_uses;
                        expiryDateSpan.textContent = new Date(data.expires_at).toLocaleDateString();
                        
                        // 播放音乐
                        bgMusic.play().catch(e => {
                            console.log('自动播放失败:', e);
                        });
                        
                        // 显示公告
                        announcementModal.style.display = 'flex';
                        
                        // 记录使用日志
                        await logKeyUsage(data.id);
                    } else {
                        showMessage('卡密无效、已过期或已使用完', 'error');
                    }
                } catch (error) {
                    console.error('验证卡密失败:', error);
                    showMessage('验证卡密失败，请稍后重试', 'error');
                }
                
                verifyKeyBtn.disabled = false;
                verifyKeyBtn.textContent = '验证卡密';
            });
            
            // 记录卡密使用日志
            async function logKeyUsage(cardId) {
                try {
                    const { error } = await supabase
                        .from(TABLES.USAGE_LOGS)
                        .insert({
                            card_id: cardId,
                            used_at: new Date().toISOString()
                        });
                    
                    if (error) throw error;
                } catch (error) {
                    console.error('记录使用日志失败:', error);
                }
            }
            
            // 确认公告
            confirmAnnouncementBtn.addEventListener('click', function() {
                announcementModal.style.display = 'none';
            });
            
            // 关闭模态框
            closeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const modal = this.closest('.modal');
                    modal.style.display = 'none';
                });
            });
            
            // 点击模态框外部关闭
            window.addEventListener('click', function(event) {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = 'none';
                }
            });
            
            // 开始分享
            startBtn.addEventListener('click', async function() {
                const videoUrl = videoUrlInput.value.trim();
                const shareCount = parseInt(shareCountInput.value);
                
                // 验证输入
                if (!videoUrl) {
                    showStatus('请输入快手作品链接', 'error');
                    return;
                }
                
                if (!videoUrl.startsWith('https://v.kuaishou.com/')) {
                    showStatus('链接格式不正确，必须以 https://v.kuaishou.com/ 开头', 'error');
                    return;
                }
                
                if (isNaN(shareCount) || shareCount <= 0) {
                    showStatus('分享次数必须是大于0的整数', 'error');
                    return;
                }
                
                if (shareCount > 1000) {
                    showStatus('分享次数不能超过1000次', 'error');
                    return;
                }
                
                // 检查卡密剩余次数
                if (!currentKey || currentKey.remaining_uses < shareCount) {
                    showStatus('卡密剩余次数不足', 'error');
                    return;
                }
                
                // 重置状态
                resetState();
                isRunning = true;
                totalRequests = shareCount;
                startTime = Date.now();
                
                // 显示进度和日志容器
                progressContainer.style.display = 'block';
                document.querySelector('.logs-container').style.display = 'block';
                
                // 更新按钮状态
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                // 添加开始日志
                addLog(`开始分享，共 ${shareCount} 次请求`, 'success');
                
                // 解析作品信息
                parsePhotoInfo(videoUrl);
                
                // 开始分享任务
                startShareTasks(shareCount);
            });
            
            // 停止分享
            stopBtn.addEventListener('click', function() {
                if (isRunning && intervalId) {
                    clearInterval(intervalId);
                    addLog('分享任务已停止', 'error');
                    isRunning = false;
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                }
            });
            
            // 清空日志
            clearLogsBtn.addEventListener('click', function() {
                logsContainer.innerHTML = '';
            });
            
            // 解析作品信息
            function parsePhotoInfo(shortUrl) {
                addLog('正在解析作品信息...', 'success');
                
                // 模拟解析过程
                setTimeout(() => {
                    try {
                        const url = new URL(shortUrl);
                        const pathParts = url.pathname.split('/');
                        const lastPart = pathParts[pathParts.length - 1] || 'default';
                        
                        // 生成基于URL的ID
                        const hash = stringToHash(lastPart);
                        const photoId = 'photo_' + hash.substr(0, 8);
                        const userId = 'user_' + hash.substr(8, 8);
                        
                        // 显示作品信息
                        infoBox.style.display = 'block';
                        authorIdSpan.textContent = userId;
                        photoIdSpan.textContent = photoId;
                        
                        addLog(`解析成功! 作者ID: ${userId}`, 'success');
                        addLog(`解析成功! 作品ID: ${photoId}`, 'success');
                    } catch (e) {
                        // 如果URL解析失败，生成随机ID
                        const photoId = 'photo_' + Math.random().toString(36).substr(2, 9);
                        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
                        
                        // 显示作品信息
                        infoBox.style.display = 'block';
                        authorIdSpan.textContent = userId;
                        photoIdSpan.textContent = photoId;
                        
                        addLog(`解析成功! 作者ID: ${userId}`, 'success');
                        addLog(`解析成功! 作品ID: ${photoId}`, 'success');
                    }
                }, 1500);
            }
            
            // 开始分享任务
            function startShareTasks(shareCount) {
                const batchSize = 5; // 每批处理的数量
                let currentIndex = 0;
                
                // 使用定时器模拟请求
                intervalId = setInterval(() => {
                    if (currentIndex >= shareCount || !isRunning) {
                        clearInterval(intervalId);
                        
                        if (isRunning) {
                            addLog('分享任务完成!', 'success');
                            isRunning = false;
                            startBtn.disabled = false;
                            stopBtn.disabled = true;
                            
                            // 显示最终统计
                            const elapsed = (Date.now() - startTime) / 1000;
                            addLog(`任务完成! 总耗时: ${elapsed.toFixed(2)}秒, 成功: ${successCount}, 失败: ${errorCount}`, 'success');
                            
                            // 更新卡密使用次数
                            if (currentKey) {
                                updateKeyUsage(shareCount);
                            }
                        }
                        return;
                    }
                    
                    const batchEnd = Math.min(currentIndex + batchSize, shareCount);
                    
                    for (let i = currentIndex; i < batchEnd; i++) {
                        // 模拟分享请求
                        setTimeout(() => {
                            if (!isRunning) return;
                            
                            // 模拟成功率（约85%）
                            const isSuccess = Math.random() > 0.15;
                            
                            if (isSuccess) {
                                successCount++;
                                addLog(`分享第${i+1}次：成功`, 'success');
                            } else {
                                errorCount++;
                                addLog(`分享第${i+1}次：失败`, 'error');
                            }
                            
                            currentRequestCount++;
                            updateProgress();
                        }, (i - currentIndex) * 50); // 错开请求时间
                    }
                    
                    currentIndex = batchEnd;
                }, 500); // 每500毫秒处理一批
            }
            
            // 更新卡密使用次数
            async function updateKeyUsage(usedCount) {
                if (currentKey) {
                    try {
                        const newRemainingUses = Math.max(0, currentKey.remaining_uses - usedCount);
                        const newStatus = newRemainingUses === 0 ? KEY_STATUS.USED : KEY_STATUS.ACTIVE;
                        
                        const { error } = await supabase
                            .from(TABLES.CARDS)
                            .update({
                                remaining_uses: newRemainingUses,
                                status: newStatus,
                                updated_at: new Date().toISOString()
                            })
                            .eq('id', currentKey.id);
                        
                        if (error) throw error;
                        
                        // 更新本地状态
                        currentKey.remaining_uses = newRemainingUses;
                        currentKey.status = newStatus;
                        remainingCountSpan.textContent = newRemainingUses;
                        
                        if (newStatus === KEY_STATUS.USED) {
                            keyStatusSpan.textContent = '已用完';
                        }
                    } catch (error) {
                        console.error('更新卡密使用次数失败:', error);
                    }
                }
            }
            
            // 字符串转哈希的简单实现
            function stringToHash(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return Math.abs(hash).toString(36);
            }
            
            // 更新进度显示
            function updateProgress() {
                const elapsed = (Date.now() - startTime) / 1000;
                const speed = currentRequestCount / elapsed;
                
                progressText.textContent = `${currentRequestCount}/${totalRequests}`;
                progressFill.style.width = `${(currentRequestCount / totalRequests) * 100}%`;
                successCountSpan.textContent = successCount;
                errorCountSpan.textContent = errorCount;
                speedSpan.textContent = speed.toFixed(2);
            }
            
            // 添加日志
            function addLog(message, type) {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                
                const icon = document.createElement('span');
                icon.className = 'log-icon';
                icon.textContent = type === 'success' ? '✓' : '✗';
                
                const text = document.createElement('span');
                text.textContent = message;
                
                logEntry.appendChild(icon);
                logEntry.appendChild(text);
                logEntry.classList.add(type === 'success' ? 'log-success' : 'log-error');
                
                logsContainer.appendChild(logEntry);
                logsContainer.scrollTop = logsContainer.scrollHeight;
            }
            
            // 显示状态消息
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status status-${type}`;
                statusMessage.style.display = 'block';
                
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            }
            
            // 显示消息
            function showMessage(message, type) {
                keyMessage.textContent = message;
                keyMessage.className = `message ${type}`;
                keyMessage.style.display = 'block';
                
                setTimeout(() => {
                    keyMessage.style.display = 'none';
                }, 3000);
            }
            
            // 重置状态
            function resetState() {
                successCount = 0;
                errorCount = 0;
                currentRequestCount = 0;
                progressFill.style.width = '0%';
                successCountSpan.textContent = '0';
                errorCountSpan.textContent = '0';
                speedSpan.textContent = '0';
                logsContainer.innerHTML = '';
            }
            
            // 初始化应用
            init();
        });
    </script>
</body>
  </html>
